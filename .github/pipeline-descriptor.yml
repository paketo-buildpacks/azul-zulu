github:
  username: ${{ secrets.JAVA_GITHUB_USERNAME }}
  token:    ${{ secrets.JAVA_GITHUB_TOKEN }}

codeowners:
- path:  "*"
  owner: "@paketo-buildpacks/java-buildpacks"

package:
  repository:     gcr.io/paketo-buildpacks/azul-zulu
  register:       true
  registry_token: ${{ secrets.JAVA_GITHUB_TOKEN }}

docker_credentials:
- registry: gcr.io
  username: _json_key
  password: ${{ secrets.JAVA_GCLOUD_SERVICE_ACCOUNT_KEY }}

dependencies:
- name:            JDK 8
  id:              jdk
  version_pattern: "8\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency:main
  with:
    type:    jdk
    version: "8"
- name:            JRE 8
  id:              jre
  version_pattern: "8\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency:main
  with:
    type:    headfull
    version: "8"
- name:            JDK 11
  id:              jdk
  version_pattern: "11\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency:main
  with:
    type:    jdk
    version: "11"
- name:            JRE 11
  id:              jre
  version_pattern: "11\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency:main
  with:
    type:    headfull
    version: "11"
- name:            JDK 15
  id:              jdk
  version_pattern: "15\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency:main
  with:
    type:    jdk
    version: "15"
- name:            JRE 15
  id:              jre
  version_pattern: "15\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency:main
  with:
    type:    headfull
    version: "15"
- name:            JDK 16
  id:              jdk
  version_pattern: "16\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency:main
  with:
    type:    jdk
    version: "16"
- name:            JRE 16
  id:              jre
  version_pattern: "16\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency:main
  with:
    type:    headfull
    version: "16"
- id:   jvmkill
  uses: docker://ghcr.io/paketo-buildpacks/actions/github-release-dependency:main
  with:
    owner:      cloudfoundry
    repository: jvmkill
    token:      ${{ secrets.JAVA_GITHUB_TOKEN }}
